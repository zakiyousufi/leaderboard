<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard
  </title>
</head>

<body>
  <body>
    <main class="main">
      <h1 class="heading">Leaderboard</h1>
      <div class="container">
      <section class="recent-scores" id="recent">
        <h2 class="recent-scores-heading">Recent scores </h2>
        <button class="refresh" id="refresh">Refresh</button>
      </section>
      <form class="add-score" id="add-your-score">
        <h2 class="add-score-heading">Add your score</h2>
        <input id="input-name" class="input-name input" type="text" placeholder="Your name">
        <input id="input-score" class="input-score input" type="text" placeholder="Your score">
        <button class="refresh" type="submit" id="submit">Submit</button>
      </form>
      </div>
  <script src="https://kit.fontawesome.com/d5ee6b3935.js" crossorigin="anonymous"></script>
</body>
</html>
