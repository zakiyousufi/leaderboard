<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="index.css" rel="stylesheet">
  <title>Leaderboard</title>
</head>

<body>
  <main>
    <h1 class="heading">Leaderboard</h1>
    <section class="recent-scores" id="recent">
      <h2 class="recent-scores-heading">Recent scores </h2>
      <button class="refresh" id="refresh">Refresh</button>
    </section>
    <section class="add-score" id="add-your-score">
      <h2 class="add-score-heading">Add your score</h2>
      <input id="input-name" class="input-name input" type="text" placeholder="Your name">
      <input id="input-score" class="input-score input" type="text" placeholder="Your score">
    </section>
    <script src="index.js"></script>

</body>

</html>
